

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>服务内容</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css"
	media="all">
<link rel="stylesheet" href="../../../layuiadmin/style/admin.css"
	media="all">
	

<link rel="stylesheet" href="../../css/views/common.css" media="all">
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-body">
						<div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 10px;">
              				<button class="layui-btn" data-type="getCheckData" id="addbtn">创建新的服务</button>
            			</div>
						<table class="layui-table" id="mytable" lay-filter="table-operate"> </table>
						<script type="text/html" id="buttonTpl">
          				{{#  if(d.state == '已处理'){ }}
            			<button class="layui-btn layui-btn-normal layui-btn-xs">已处理</button>
          					{{#  } else if(d.state == '未分配'){ }}
            				<button class="layui-btn layui-btn-primary layui-btn-xs">未分配</button>
          				{{#  } else{ }}
            				<button class="layui-btn layui-btn-warm layui-btn-xs">处理中</button>
          					{{#  } }}
        				</script>
						<script type="text/html" id="table-operate-bar">
              				<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
            			</script>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../layuiadmin/layui/layui.js"></script>
	<script>
		layui.config({
			base : '../../../layuiadmin/' //静态资源所在路径
		}).extend({
			index : 'lib/index' //主入口模块
		}).use([ 'index', 'table','jquery', 'element' ], function() {
			var table = layui.table ,form = layui.form
			  ,element = layui.element;;
			var $ = layui.$;
			  //渲染table
			  table.render({
			    elem: '#mytable',
			   	even: true, //开启隔行背景
				height: 'full-100',
			    url: '../../serveinfo/serviceContent' //数据接口
			    ,page: true //开启分页
			    ,cols: [[ //表头
			      {field: 'id', title: '序号', sort: true, fixed: 'left'}
			      ,{field: 'name', title: '名称'}
			      ,{field: 'creat_time', title: '创建时间', sort: true}
			      ,{field: 'end_time', title: '结束时间'} 
			      ,{field: 'states', title: '状态', templet: '#buttonTpl', minWidth: 80, align: 'center'}
			     // ,{field: 'states', title: '状态', width: 177}
			      ,{ title: '操作',sort: true,toolbar: '#table-operate-bar'}
			    ]],page:true
			  });

			  //监听工具条
			    table.on('tool(table-operate)', function(obj){
			      var data = obj.data;
			      if(obj.event === 'detail'){
			        layer.msg('ID：'+ data.id + ' 的查看操作');
			      } else if(obj.event === 'del'){
			        layer.confirm('真的删除行么', function(index){
			          obj.del();
			          layer.close(index);
			        });
			      } else if(obj.event === 'edit'){
			        layer.alert('编辑行：<br>'+ JSON.stringify(data))
			      }
			    });

			  $('#addbtn').click(function(){

				  layer.open({
			          type: 2
			          ,title: '添加服务'
			          ,content: '../../views/serveinfo/addform.html'
			          ,area: ['450px', '250px']
			          ,btn: ['确定', '取消']
			          ,yes: function(index, layero){
			            var iframeWindow = window['layui-layer-iframe'+ index]
			            ,submitID = 'LAY-app-workorder-submit'
			            ,submit = layero.find('iframe').contents().find('#'+ submitID);

			            //监听提交
			            iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
			              var field = data.field; //获取提交的字段
			              console.dir(field);
			              //提交 Ajax 成功后，静态更新表格中的数据
			                $.get("addService",field
					                ,function(data,status){
			                				console.dir(data);
  									});
			              table.reload('LAY-user-front-submit'); //数据刷新
			              layer.close(index); //关闭弹层
			            });  
			            
			            submit.trigger('click');
			          }
			          ,success: function(layero, index){

			          }
			        });

				  });
			   
			  
		});
	</script>
</body>
</html>



<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加服务</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-order" id="layuiadmin-form-order" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">电站名称</label>
      <div class="layui-input-inline">
        <input type="text" name="customer_name" lay-verify="required" placeholder="请输入电站名称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">电站地址</label>
      <div class="layui-input-inline">
        <input type="text" name="customer_address" lay-verify="required" placeholder="请输入电站地址" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">电站省份</label>
      <div class="layui-input-inline">
        <input type="text" name="province" lay-verify="required" placeholder="请输入电站省份" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">联系人</label>
      <div class="layui-input-inline">
        <input type="text" name="customer_contact_name" lay-verify="required" placeholder="请输入电站联系人" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">联系电话</label>
      <div class="layui-input-inline">
        <input type="text" name="customer_contact" lay-verify="phone" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">公司</label>
      <div class="layui-input-inline">
        <input type="text" name="customer.company" lay-verify="required" placeholder="请输入公司名称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">纬度</label>
      <div class="layui-input-inline">
        <input type="number" name="customer.lat" lay-verify="required" placeholder="纬度范围   3.5~53.50" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">经度</label>
      <div class="layui-input-inline">
        <input type="number" name="customer.long" lay-verify="required" placeholder="经度范围   73.00~136.00" autocomplete="off" class="layui-input">
      </div>
    </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-app-workorder-submit" id="LAY-app-workorder-submit" value="确认">
    </div>

  <script src="/layuiadmin/layui/layui.js"></script>  
	<script type="text/javascript" src="/js/jquery.min.js"></script>
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form;
    
  })
  </script>

</body>
</html>

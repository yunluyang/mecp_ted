

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>服务技术团队</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css"
	media="all">
<link rel="stylesheet" href="../../layuiadmin/style/admin.css"
	media="all">

  <link rel="stylesheet" href="../../css/views/common.css" media="all">
	
</head>
<body>


	<div class="layui-fluid layadmin-maillist-fluid">
		<div class="layui-row layui-col-space10">
			#for(team : teamlist)
			<div class="layui-col-md6 layui-col-sm12">
				<div class="layadmin-contact-box">
					<div class="layui-col-md4 layui-col-sm6">
							<div class="layadmin-text-center">
								<img src="../../upload/team/#(team.avatar)">
							</div>
					</div>

					<div class="layui-col-md8 layadmin-padding-left20 layui-col-sm6">
						<a href="javascript:;">
							<h3 class="layadmin-title">
								<strong>#(team.name)</strong>
							</h3>
							<p class="layadmin-textimg">
								<div class="layadmin-maillist-img layadmin-font-blod">#(team.position)</div>
							</p>
						</a>
						<div class="layadmin-address">
							<a href="javascript:;"> <strong>#(team.birth)</strong>
								#(team.phone) <br> #(team.info)
							</a>
						</div>
					</div>
				</div>
			</div>
			#end

		</div>
	</div>


	<script src="../../layuiadmin/layui/layui.js"></script>
	<script src="../../js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="../../js/views/teamlist.js"></script>

</body>
</html>
